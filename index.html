<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
          <h1 class="text-center  ">
              Calculator
          </h1>

          <div id="container">
 
             <input type="text" id="display" disabled>
             <div class="row text-center">
                <button class="clear-button" id="button">C</button>
                <button class="operator" id="button">%</button>
                <button class="operator" id="button">M+</button>
                <button class="operator" id="button">M-</button>
            </div>
          <div class="row text-center">
              <button id="button">7</button>
              <button id="button">8</button>
              <button  id="button">9</button>
              <button class="operator" id="button">*</button>
          </div>
          <div class="row text-center">
            <button  id="button">4</button>
            <button id="button"> 5</button>
            <button id="button">6</button>
            <button class="operator" id="button">-</button>
        </div>
        <div class="row text-center">
            <button id="button">1</button>
            <button id="button">2</button>
            <button id="button">3</button>
            <button class="operator" id="button">+</button>
        </div>
        <div class="row text-center">
            <button id="button">0</button>
            <button class="operator" id="button">.</button>
            <button class="operator" id="button">/</button>
            <button class="operator" id="button">=</button>
            
        </div>
       

          </div>
            





    <script src="script.js"></script>
</body>
</html>
